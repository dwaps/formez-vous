<h1>Login</h1>

<hr>

<div class="row justify-content-center">
  <div class="col-9">
    <form class="p-4" (ngSubmit)="submit()">
      <input type="text"
          [(ngModel)]="pseudo"
          name="pseudo"
          class="form-control"
          placeholder="Pseudo"
          autofocus>

      <button [disabled]="pseudo.trim().length < 3"
          class="btn btn-info btn-block mt-3">
        Entrer
      </button>
    </form>
  </div>
</div>
