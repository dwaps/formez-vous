<div fxLayout="row" fxLayout="center center" class="container-fluid my-4">
  <div class="m-auto" fxLayout="column" fxLayoutGap="20px">
    <h3 class="text-center">Liste de choses Ã  faire</h3>
    <div fxLayout="row" fxLayoutGap="15" fxLayoutAlign="space-between">
      <input #inputMessage type="text" [(ngModel)]="message" placeholder="que faire ?" class="form-control">
      <button class="btn btn-primary" (click)="addTodo()">Ajouter</button>
    </div>
    <ul class="list-group">
      <li (click)="toggleTodo(i)" *ngFor="let todo of todos$ | async; let i = index" fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="center center" class="list-group-item">
        <i class="material-icons">{{ todo.done ? 'check_box' : 'check_box_outline_blank' }}</i>
        <span fxFlex="auto" [ngClass]="{'todo-done': todo.done}">{{ todo.message }}</span>
        <button class="btn btn-danger" (click)="deleteTodo(i)">Supprimer</button>
      </li>
    </ul>
  </div>
</div>
