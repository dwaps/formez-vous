<div fxLayout="row" fxLayout="center center" class="container-fluid">
  <div fxLayout="column" fxLayoutGap="20px">
    <h3>Liste de choses Ã  faire</h3>
    <div fxLayout="row" fxLayoutGap="15" fxLayoutAlign="space-between">
      <input type="text" placeholder="que faire ?" class="form-control">
      <button class="btn btn-primary" (click)="addTodo()">Ajouter</button>
    </div>
    <ul class="list-group">
      <li *ngFor="let todo of todos$ | async; let i = index" fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="center center" class="list-group-item">
        <i (click)="toggleTodo(i)" class="material-icons">{{ todo.done ? 'check_box' : 'check_box_outline_blank' }}</i>
        <span fxFlex="auto">{{ todo.message }}</span>
        <button class="btn btn-danger" (click)="deleteTodo(i)">Supprimer</button>
      </li>
    </ul>
  </div>
</div>
